<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Corona Virus Tracker</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
	integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Corona Virus Tracker</h1>
		<h5>This application lists the current number of cases reported
			across the globe</h5>

		<div class="jumbotron">
			<h1 class="display-6" th:text="${totalReportedCases}">0</h1>
			<p class="lead">Total cases reported as of today</p>
			<hr class="my-4">
			<p>
				<span>New cases since previous day</span> <span
					th:text="${totalNewCases}"></span>
			</p>
		</div>

		<table class="table">
			<tr>
				<th>Country</th>
				<th>State</th>
				<th>Total Cases Reported</th>
				<th>Changes since last day</th>
			</tr>
			<tr th:each="locationStat : ${locationStats}">
				<td th:text="${locationStat.country}"></td>
				<td th:text="${locationStat.state}"></td>
				<td th:text="${locationStat.latestTotalCases}"></td>
				<td th:text="${locationStat.diffFromPrevDay}"></td>
			</tr>
		</table>
	</div>
</body>
</html>
